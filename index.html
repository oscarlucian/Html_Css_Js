<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" type="image/ico" href="img/Logo/icon.ico">
    <link rel="stylesheet" href="Auth/css/index.css">
</head>
<body id="body">

<div id="welcomeModal"> </div>
    <div  class="flex flex-col justify-center items-center min-h-screen w-full bg_custom">
        <main
          class="overflow-hidden relative w-[859px] h-[550px]
        bg-[#ccc] rounded-[30px] shadow-2xl">

            <div  id="container"
             class="z-[1] p-2 absolute right-0 w-1/2 h-full bg-[#ccc]
             flex items-center text-[#333] text-center">
                <form action="javascriptjavascript:void(0);" id="loginForm"
                 class="w-full">
                    <p class="text-3xl font-bold mx-0 my-10">Welcome back</p>
                    <div class="relative mx-0 my-[30px]">
                        <input type="email" id="loginEmail" name="" placeholder="Email"
                        
                        class="w-full p-[13px] pr-13 bg-[#eee] rounded-lg 
                        border-0 outline-0 text-lg text-[#333] font-semibold
                        placeholder-gray-500 placeholder:font-light">
                        <small class="text-red-500 text-[10px]" id="loginEmailError"></small>

                        <i class="fa-solid fa-at  absolute top-4 right-4 text-xl"></i>
                    </div>
                    <div class="relative mx-0 my-[30px]">
                        <input type="password" id="loginPw" name=""placeholder="Password"
                        
                        class="w-full p-[13px] pr-13 bg-[#eee] rounded-lg 
                        border-0 outline-0 text-lg text-[#333] font-semibold
                        placeholder-gray-500 placeholder:font-light">
                        <small class="text-red-500 text-[10px]" id="loginPwError"></small>

                        <i class="fa-solid fa-key  absolute top-4 right-4 text-xl"></i>
                    </div>
                    <div class="-mt-[-25px] mb-[15px] text-[#333] text-md font-thin">
                       <a href="#">Forgot Password?: </a>
                    </div>
                    <div>
                        <button id="login"
                         class="w-full p-2 bg-blue-500 rounded-lg shadow-md border-0
                          cursor-pointer text-xl text-white font-semibold
                          hover:bg-blue-600 hover:shadow-xl transition-all duration-200"
                          >
                            Login
                        </button>
                    </div>
                    <span class="text-[14px] mx-0 my-[5px]">Or Login with</span>
                    <div class="my-[15px]">
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                         border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                         hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-google group-hover:text-[#4285F4] transition-all duration-100"></i>
                        </a>
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                        border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                        hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-apple group-hover:text-[#A2AAAD] transition-all duration-100"></i>
                        </a>
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                        border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                        hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-facebook group-hover:text-[#1877F2] transition-all duration-100"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div  id="container"
             class="invisible z-[1] p-2 absolute left-0 w-1/2 h-full bg-[#ccc]
             flex items-center text-[#333] text-center">
                <form action="" id="regForm"
                 class="w-full">
                    <p class="text-3xl font-bold mx-0 my-10">Welcome</p>
                    <div class="relative mx-0 my-[30px]">
                        <input type="text" id="regName" name="" placeholder="Full name"
                        class="w-full p-[13px] pr-13 bg-[#eee] rounded-lg 
                        border-0 outline-0 text-lg text-[#333] font-semibold
                        placeholder-gray-500 placeholder:font-light">
                        <small class="text-red-500 text-[10px]" id="regNameError"></small>

                        <i class="fa-solid fa-user  absolute top-4 right-4 text-xl"></i>
                    </div>
                    <div class="relative mx-0 my-[30px]">
                        <input type="email" id="regEmail" name="" placeholder="Email"
                        class="w-full p-[13px] pr-13 bg-[#eee] rounded-lg 
                        border-0 outline-0 text-lg text-[#333] font-semibold
                        placeholder-gray-500 placeholder:font-light">
                        <small class="text-red-500 text-[10px]" id="regEmailError"></small>

                        <i class="fa-solid fa-at  absolute top-4 right-4 text-xl"></i>
                    </div>
                    <div class="relative mx-0 my-[30px]">
                        <input type="password" id="regPw" name="" placeholder="Password"
                        class="w-full p-[13px] pr-13 bg-[#eee] rounded-lg 
                        border-0 outline-0 text-lg text-[#333] font-semibold
                        placeholder-gray-500 placeholder:font-light">
                        <small class="text-red-500 text-[10px]" id="regPwError"></small>

                        <i class="fa-solid fa-key  absolute top-4 right-4 text-xl"></i>
                    </div>
                    <div>
                        <button id="register" type="submit"
                         class="w-full p-2 bg-blue-500 rounded-lg shadow-md border-0
                          cursor-pointer text-xl text-white font-semibold
                          hover:bg-blue-600 hover:shadow-xl transition-all duration-200"
                          >
                            Register
                        </button>
                    </div>
                    <span class="text-[14px] mx-0 my-[5px]">Or Register with</span>
                    <div class="my-[15px]">
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                         border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                         hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-google group-hover:text-[#4285F4] transition-all duration-100"></i>
                        </a>
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                        border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                        hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-apple group-hover:text-[#A2AAAD] transition-all duration-100"></i>
                        </a>
                        <a href="#" class="group inline-flex p-2 mx-2 my-0
                        border border-solid border-[#ccc] rounded-lg text-2xl text-gray-500
                        hover:shadow-xl transition-all duration-100">
                            <i class="fa-brands fa-facebook group-hover:text-[#1877F2] transition-all duration-100"></i>
                        </a>
                    </div>
                </form>
            </div>

            <div class="absolute w-full h-full">
                <div class="custom_for_before"></div>
                <div id="left"
                    class="z-[20] absolute w-1/2 h-full flex flex-col justify-center left-0
                    items-center text-white transition-all duration-700">
                    <h3 class="text-2xl font-black">Hello Welcome</h3>
                    <p class="m-7">
                        Don't have an account
                    </p>
                    <button id="register_btn"
                    class="px-4 py-2 bg-transparent rounded-lg shadow-md border border-gray-50
                        cursor-pointer text-xl text-white font-semibold
                        hover:bg-blue-600 hover:shadow-xl transition-all duration-200"
                        >
                        Register
                    </button>
                </div>
                <div id="right"
                class="z-[20] absolute w-1/2 h-full flex flex-col justify-center right-[-50%]
                items-center text-white transition-all duration-700">
                    <h3 class="text-2xl font-black">Hello Welcome back</h3>
                    <p class="m-7">
                        Already have an account
                    </p>
                    <button id="login_btn"
                    class="px-4 py-2 bg-transparent rounded-lg shadow-md border border-gray-50
                        cursor-pointer text-xl text-white font-semibold
                        hover:bg-blue-600 hover:shadow-xl transition-all duration-200"
                        >
                        Login
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script src="https://kit.fontawesome.com/34be1bc1b3.js" crossorigin="anonymous"></script>
    <script src="Auth/js/auth.js"></script>
</body>
</html>
